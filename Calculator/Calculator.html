<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
      <input type="text" id="display" disabled />  
      <div class="buttons">
        <button data-action="clear" class="clear">C</button>
        <button data-value="(">(</button>
        <button data-value=")">)</button>
        <button data-value="/"  class="operator">รท</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*"  class="operator">x</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-"  class="operator">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+"  class="operator">+</button>

        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-action="calculate" class="equal">=</button>

    </div>
    </div>
    <script>
        const display=document.getElementById("display");
        const buttons=document.querySelectorAll("button");

        buttons.forEach(button => {
            const value=button.dataset.value;
            const action=button.dataset.action;
            button.addEventListener("click",() =>{
                if(value !== undefined){
                    display.value += value;
                } else if(action==='clear'){
                    display.value = '';     
                } else if(action==='calculate'){
                  
                try {
                         display.value = eval(display.value);
                    } catch {
                        display.value="Wroung Input"
                    }
                } 
            } 
        )  } );
    </script>
</body>
</html>
